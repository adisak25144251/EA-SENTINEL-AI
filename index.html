<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EA Sentinel AI - Cyberpunk Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cyber: {
                bg: 'var(--bg-color)',
                glass: 'var(--glass-color)',
                neonBlue: 'var(--neon-blue)',
                neonPink: 'var(--neon-pink)',
                neonGreen: 'var(--neon-green)',
                neonPurple: 'var(--neon-purple)',
              }
            },
            backgroundImage: {
              'cyber-grid': "linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px)",
              'glass-gradient': 'linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01))',
            },
            boxShadow: {
              'neon-blue': '0 0 10px var(--neon-blue), 0 0 20px rgba(0, 243, 255, 0.3)',
              'neon-pink': '0 0 10px var(--neon-pink), 0 0 20px rgba(255, 0, 255, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Default Cyberpunk */
        --bg-color: #050511;
        --glass-color: rgba(20, 20, 40, 0.4);
        --neon-blue: #00f3ff;
        --neon-pink: #ff00ff;
        --neon-green: #00ff9f;
        --neon-purple: #bc13fe;
      }

      /* Formerly Glassmorphism -> Cyberpunk Neon 3D */
      .theme-neon-3d {
        --bg-color: #000005; /* Deepest Black */
        --glass-color: rgba(10, 10, 20, 0.6);
        --neon-blue: #00eaff; /* Intense Cyan */
        --neon-pink: #ff0055; /* Hot Pink */
        --neon-green: #39ff14; /* Neon Green */
        --neon-purple: #bd00ff; /* Electric Purple */
      }

      .theme-iridescent {
        --bg-color: #000000;
        --glass-color: rgba(255, 255, 255, 0.05);
        --neon-blue: #00ffff;
        --neon-pink: #ff00cc;
        --neon-green: #ccff00;
        --neon-purple: #9900ff;
      }

      /* Formerly Holographic -> Crystal & Iridescent 3D */
      .theme-crystal {
        --bg-color: #0f0c29; /* Deep Mineral Blue/Purple */
        --glass-color: rgba(255, 255, 255, 0.1);
        --neon-blue: #a6ffcb; /* Minty Crystal */
        --neon-pink: #faaca8; /* Rose Quartz */
        --neon-green: #fff6b7; /* Citrine */
        --neon-purple: #c471ed; /* Amethyst */
      }

      body {
        background-color: var(--bg-color);
        color: #e2e8f0;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.3); 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--neon-blue); 
        border-radius: 3px;
      }
      .glass-panel {
        background: var(--glass-color);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        transition: all 0.3s ease;
      }
      .glass-panel:hover {
        border-color: var(--neon-blue);
        box-shadow: 0 0 15px var(--neon-blue);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "clsx": "https://esm.sh/clsx@2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1",
    "next": "https://esm.sh/next@^16.1.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased selection:bg-cyber-neonPink selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
